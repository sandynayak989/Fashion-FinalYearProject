<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Fashion - Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Model Image -->
        <div class="model-section">
            <img src="model2.jpg" alt="Fashion Model" class="model-image">
            <div class="model-overlay">
                <div class="model-content">
                    <h1 class="model-title">Welcome to BiNgO.</h1>
                    <p class="model-subtitle">Discover exclusive collections from premium brands</p>
                </div>
            </div>
        </div>

        <!-- Right Side - Authentication Forms -->
        <div class="auth-section">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>

                <form class="form" id="loginFormElement" onsubmit="return false;">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="form-control" 
                            placeholder="Enter your email">
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="form-control" 
                                placeholder="Enter your password">
                            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <button type="button" class="btn btn--primary btn--full-width" onclick="handleLoginSubmit()">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button class="google-btn" onclick="handleGoogleAuth()">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>

                <div class="social-links">
                    <a href="#" class="social-link" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <div class="form-footer">
                    <p>Don't have an account? <button type="button" onclick="showSignupForm()" class="link">Create account</button></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form hidden">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join our luxury fashion community</p>
                </div>

                <!-- User Type Selection -->
                <div id="userTypeSelection" class="user-type-section">
                    <h3>I am a:</h3>
                    <div class="user-type-options">
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="buyer" onchange="selectUserType('buyer')">
                            <div class="option-content">
                                <i class="fas fa-shopping-bag"></i>
                                <span>Buyer</span>
                                <p>Shop exclusive fashion items</p>
                            </div>
                        </label>
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="seller" onchange="selectUserType('seller')">
                            <div class="option-content">
                                <i class="fas fa-store"></i>
                                <span>Seller</span>
                                <p>Sell your fashion products</p>
                            </div>
                        </label>
                    </div>
                    <button type="button" class="btn btn--primary btn--full-width" onclick="proceedToSignupForm()" id="userTypeBtn" disabled>
                        Continue
                    </button>
                </div>

                <!-- Signup Details Form -->
                <div class="form hidden" id="signupDetailsForm">
                    <div class="form-group">
                        <label for="signupEmail" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            class="form-control" 
                            placeholder="Enter your email">
                        <span class="error-message" id="signupEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword" class="form-label">Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="signupPassword" 
                                class="form-control" 
                                placeholder="Create a password">
                            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('signupPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="signupPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="form-control" 
                                placeholder="Confirm your password">
                            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group hidden" id="businessNameGroup">
                        <label for="businessName" class="form-label">Business Name</label>
                        <input 
                            type="text" 
                            id="businessName" 
                            class="form-control" 
                            placeholder="Enter your business name">
                        <span class="error-message" id="businessNameError"></span>
                    </div>

                    <button type="button" class="btn btn--primary btn--full-width" onclick="handleSignupSubmit()">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>

                <div class="form-footer">
                    <p>Already have an account? <button type="button" onclick="showLoginForm()" class="link">Sign in</button></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
